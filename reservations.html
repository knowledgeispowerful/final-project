    <div class="containerone">
      
        <!-- Reservation Form -->
        <section id="reservation-form">
            <h2>Make a Reservation</h2>
            <form id="reservationForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="period">Period:</label>
                <input type="text" id="period" name="period" required>

                <label for="rentalType">Rental Type:</label>
                <select id="rentalType" name="rentalType" required>
                    <option value="">Select Rental Type</option>
                    <option value="scooter">Scooter</option>
                    <option value="jeep">Jeep</option>
                    <option value="atv">ATV</option>     
                </select>

                <label for="reservationType">Time:</label>
                <select id="reservationType" name="reservationType" required>
                    <option value="">Select Time Type</option>
                    <option value="half-day">Half-Day</option>
                    <option value="full-day">Full-Day</option>
                </select>

                <label for="reservationType">Reservation Type:</label>
                <select id="reservationType" name="reservationType" required>
                    <option value="">Select Time</option>
                    <option value="honda metropolitan">Honda Metropolitan (49cc)</option>
                    <option value="honda dio">Honda Dio (110cc)</option>
                    <option value="honda pcx150">Honda PCX150 (149cc)</option>
                    <option value="honda pioneer">Honda Pioneer 1000</option>
                    <option value="jeep wrangler - 4 door">Jeep Wrangler - 4 door</option>
                    <option value="jeep wrangler - 2 door">Jeep Wrangler - 2 door</option>
                </select>

                <label for="number">Max. Persons:</label>
                <input type="number" id="number" name="number" min="1" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="homeState">Home State/Country:</label>
                <input type="text" id="homeState" name="homeState" required>

                <label for="cruiseLine">Cruise Line (if applicable):</label>
                <input type="text" id="cruiseLine" name="cruiseLine">

                <label for="specialAccommodations">Special Accommodations/Comments:</label>
                <textarea id="specialAccommodations" name="specialAccommodations"></textarea>

                <button type="submit">Submit Reservation</button>
            </form>
        </section>
